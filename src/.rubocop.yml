# 将来的には対応する規約の読込
inherit_from: .rubocop_todo.yml

# 追加した規約ファイル読込
require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  # rubocopの検査事項を全て適用
  NewCops: enable
  # Rubyバージョン指定
  TargetRubyVersion: 2.7
  # チェック対象から除外するファイル
  Exclude:
    - "node_modules/**/*"
    - "db/schema.rb"
    - "config.ru"
    - "bin/**"
    - "lib/**"
    - "db/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "config/**/*"
    - "Gemfile"
    - "Gemfile.lock"
    - "spec/rails_helper.rb"
    - !ruby/regexp /old_and_unused\.rb$/

#################### Rails #################################
# 標準の規約 + Railsの規約
Rails:
  Enabled: true

#################### Style #################################
# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false

# ドキュメントの無い public class を許可する
Style/Documentation:
  Enabled: false

# 文字リテラルのイミュータブル宣言を無視
Style/FrozenStringLiteralComment:
  Enabled: false

# Use nested module/class definitions instead of compact style. を無視
Style/ClassAndModuleChildren:
  Enabled: false

# 空メソッドの場合だけ1行で書かなければいけない理由が無い
# 「セミコロンは使わない」に寄せた方がルールがシンプル
Style/EmptyMethod:
  EnforcedStyle: expanded

# %w() と %i() が見分けづらいので Style/WordArray と合わせて無効
# 書き手に委ねるという意味で、Enabled: false にしています。
Style/SymbolArray:
  Enabled: false

# %w() と %i() が見分けづらいので Style/SymbolArray と合わせて無効
# 書き手に委ねるという意味で、Enabled: false にしています。
Style/WordArray:
  Enabled: false

# 式展開するときだけダブルコーテーションで書き直すという作業が煩雑になる
# ことから EnforcedStyle: double_quotes 推奨
Style/StringLiterals:
  EnforcedStyle: double_quotes

# 式展開中でもダブルクォートを使う
# 普段の文字列リテラルがダブルクォートなので使い分けるのが面倒
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# ガード節を使用してるかのチェック
# 4行以上の場合にチェックするように設定
GuardClause:
  MinBodyLength: 4

#################### Metrics ###############################
# RSpecは専用のDSLで記述する性質上、
# 1つのブロックあたりの行数を25行以下に書き換えるのは現実的ではないため無効
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

# デフォルトの10行だとあまりに厳しいのでとりあえず20行にする
Metrics/MethodLength:
  Max: 20

# 現状可読性は問題ない(主観)のでチェックが通るようにしておく
Metrics/AbcSize:
  Max: 30

#################### RSpec #################################
# 日本語で記述する方針に決めたため無効
RSpec/ContextWording:
  Enabled: false

# Layout/LineLengthを対応するとこっちに引っかかる。
# とりあえず条件を緩和して様子を見る。
RSpec/ExampleLength:
  Max: 8
  # system specは一旦無効にする。
  Exclude:
    - "spec/system/**/*"

# to_notで統一する。(個人的な好み)
RSpec/NotToNot:
  EnforcedStyle: to_not

# registrations_spec.rbでデフォルトの3だと引っかかる。
# 後々3に戻すせるようにリファクタリング予定。
RSpec/NestedGroups:
  Max: 4

# system specではチェック項目が多くなるので一旦無効にする。
RSpec/MultipleExpectations:
  Enabled: false

# block の方がテスト対象が`{}`の前後のスペースと相まって目立つ
# 普段書く形と同じなので自然に脳内に入ってくる
RSpec/ExpectChange:
  EnforcedStyle: block
